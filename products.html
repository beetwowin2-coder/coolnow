    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQGbSSIqRjLblQsY565li1YxXGFQrHxYc",
            authDomain: "coolnow-1d8f4.firebaseapp.com",
            projectId: "coolnow-1d8f4",
            storageBucket: "coolnow-1d8f4.firebasestorage.app",
            messagingSenderId: "857055916856",
            appId: "1:857055916856:web:c32673482de318e04a07cd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let currentUser = null;

        // --- Monitor Auth State (‡∏î‡∏∂‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á) ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('authSection');
            if(user) {
                const photo = user.photoURL ? `<img src="${user.photoURL}" class="w-full h-full object-cover">` : 'üë§';
                authSection.innerHTML = `
                    <div class="flex items-center gap-3 group cursor-pointer" onclick="location.href='auth.html'">
                        <div class="text-right hidden sm:block">
                            <p class="text-[10px] font-bold text-gray-800 leading-none">Hi, ${user.displayName.split(' ')[0]}</p>
                            <p class="text-[9px] text-gray-400">Account</p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden border border-gray-200 group-hover:border-pink-300 transition">
                            ${photo}
                        </div>
                    </div>`;
            } else {
                authSection.innerHTML = `
                    <a href="auth.html" class="bg-gray-800 text-white px-5 py-2 rounded-full text-xs font-bold hover:bg-black transition">Login</a>`;
            }
        });

        // --- Global Checkout Function ---
        window.proceedToCheckout = () => {
            const cart = JSON.parse(localStorage.getItem('coolNowCart')) || [];
            if(cart.length === 0) return alert("Cart is empty!");
            
            if(!currentUser) {
                alert("Please login with Google before checkout");
                window.location.href = 'auth.html'; // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Login
            } else {
                window.location.href = 'checkout.html';
            }
        };
    </script>

    <script>
        // [Core UI & Cart & Filter & Search ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏∏‡∏Å‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏£]
        let cart = JSON.parse(localStorage.getItem('coolNowCart')) || [];
        function changeQty(btn, change) {
            const input = btn.parentElement.querySelector('input');
            input.value = Math.max(1, parseInt(input.value) + change);
        }
        function toggleCart(isOpen) {
            const drawer = document.getElementById('cartDrawer');
            const overlay = document.getElementById('cartDrawerOverlay');
            if (isOpen) { drawer.classList.replace('drawer-closed', 'drawer-open'); overlay.classList.remove('hidden'); }
            else { drawer.classList.replace('drawer-open', 'drawer-closed'); overlay.classList.add('hidden'); }
        }
        function handleAddToCart(btn, name, price) {
            const card = btn.closest('.product-card');
            const qty = parseInt(card.querySelector('input').value);
            const img = card.querySelector('.product-img').src;
            const existing = cart.find(item => item.name === name);
            if (existing) existing.qty += qty;
            else cart.push({ name, price, img, qty });
            card.querySelector('input').value = 1;
            saveAndRefresh();
            toggleCart(true);
        }
        function saveAndRefresh() {
            localStorage.setItem('coolNowCart', JSON.stringify(cart));
            updateCartUI();
        }
        function updateCartUI() {
            const list = document.getElementById('cartItemsList');
            const countBadge = document.getElementById('cart-count');
            const totalDisplay = document.getElementById('cartTotal');
            let total = 0, totalItems = 0;
            list.innerHTML = cart.length === 0 ? '<div class="text-center py-20 text-gray-400">Cart is empty</div>' : '';
            cart.forEach((item, index) => {
                total += item.price * item.qty;
                totalItems += item.qty;
                list.innerHTML += `
                    <div class="flex gap-4 bg-white p-3 rounded-2xl shadow-sm border border-gray-100">
                        <img src="${item.img}" class="w-16 h-16 object-contain">
                        <div class="flex-1">
                            <p class="font-bold text-sm text-gray-800">${item.name}</p>
                            <p class="text-pink-500 font-bold text-sm">${item.price} ‡∏ø</p>
                            <div class="flex items-center gap-3 mt-1">
                                <button onclick="updateCartQty(${index}, -1)" class="w-6 h-6 border rounded-full text-xs hover:bg-gray-100">-</button>
                                <span class="text-xs font-bold">${item.qty}</span>
                                <button onclick="updateCartQty(${index}, 1)" class="w-6 h-6 border rounded-full text-xs hover:bg-gray-100">+</button>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-gray-300 hover:text-red-500">üóëÔ∏è</button>
                    </div>`;
            });
            countBadge.innerText = totalItems;
            totalDisplay.innerText = total.toLocaleString() + ' ‡∏ø';
        }
        function updateCartQty(index, amt) { cart[index].qty = Math.max(1, cart[index].qty + amt); saveAndRefresh(); }
        function removeFromCart(index) { cart.splice(index, 1); saveAndRefresh(); }
        const searchInput = document.getElementById('searchInput');
        const checkboxes = document.querySelectorAll('.filter-checkbox');
        const cards = document.querySelectorAll('.product-card');
        function filterProducts() {
            const term = searchInput.value.toLowerCase();
            const activeFilters = Array.from(checkboxes).filter(i => i.checked).map(i => i.value);
            cards.forEach(card => {
                const name = card.dataset.name.toLowerCase();
                const scent = card.dataset.scent;
                const matchesSearch = name.includes(term);
                const matchesFilter = activeFilters.includes('all') || activeFilters.includes(scent);
                card.style.display = (matchesSearch && matchesFilter) ? 'block' : 'none';
            });
        }
        checkboxes.forEach(cb => {
            cb.addEventListener('change', (e) => {
                if (e.target.value === 'all' && e.target.checked) {
                    checkboxes.forEach(c => { if(c.value !== 'all') c.checked = false; });
                } else if (e.target.checked) {
                    checkboxes[0].checked = false;
                }
                if (Array.from(checkboxes).every(c => !c.checked)) checkboxes[0].checked = true;
                filterProducts();
            });
        });
        searchInput.addEventListener('input', filterProducts);
        window.addEventListener('DOMContentLoaded', updateCartUI);
    </script>
